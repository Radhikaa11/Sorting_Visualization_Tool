<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="sorting.css">
    
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse ">
            <div class="navbar-inner">
                <h2 class="heading">SORTING VISUALIZER</h2>
                <div class="array-input">
                    <p>Size of the array:</p>
                    <input type="range" id="array_size" min="20" max="150" step="1" value="80">
                    <p>Speed of the algorithm:</p>
                    <input type="range" id="array_speed" min="1" max="5" step="1" value="4">

                </div>
                <div>
                    <div class="pull-left">
                        <button id="generate_array">NEW ARRAY</button>
                    </div>
                    <div class=" pull-right">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>
                        <div class="nav-collapse nav-collapse">
                            <div class="algos">
                                <button class="">Bubble</button>
                                <button class="">Selection</button>
                                <button class="">Insertion</button>
                                <button class="">Quick</button>
                                <button class="">Merge</button>
                                <button class="heap">Heap</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row-fluid">

                <div class="" id="array_container">
                    
                </div>

            </div>
        </div>
    </section>
  
    <script src="js_files/jquery-3.6.0.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script> 

    <script src="js_files/index.js"></script>
    <script src="js_files/sorting.js"></script>

    <script src="js_files/bubble.js"></script>
    <script src="js_files/selection.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/heap.js"></script>
</body>

</html>
